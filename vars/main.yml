region: "0"
common_install_docker: True
docker_install: False

mysql_install_server: False

docker_applications: 
  - onlyofficedocumentserver
  - phpmyadmin

nginx_certbot: True
nginx_reverse_proxy_port: "9100"
nginx_appname: "seafile"
nginx_vhost_mode: "reverse"

init_db: 
  mysql:
    admin: root
    password: "123456"
    
init_docker:
  seafile:
    admin_username: me@example.com
    admin_password: "admin123"
    db: mysql
    db_name: seafile_db
    db_username: root
    db_password: "123456"
    service_after: "docker.service mysqld.service"
    compose_path: "/data/wwwroot/seafile/docker-compose.yml"
    compose_commands:
      - sudo sed -i "s/123456/$new_password/g" /data/wwwroot/seafile/docker-compose-{{seafile_distribution}}.yml
      - 'sudo sed -i "s/DB_ROOT_PASSWD=.*/DB_ROOT_PASSWD=$new_password/g" /data/wwwroot/seafile/docker-compose-{{seafile_distribution}}.yml'
      - 'sudo sed -i "s/SEAFILE_ADMIN_PASSWORD=.*/SEAFILE_ADMIN_PASSWORD=$new_password/g" /data/wwwroot/seafile/docker-{{seafile_distribution}}.yml'
      - sudo mysql -u root -p$new_password -e "drop user 'seafile'@' %.%.%.%'"
      - sudo mysql -u root -p$new_password -e "DROP DATABASE ccnet_db"
      - sudo mysql -u root -p$new_password -e "DROP DATABASE seafile_db"
      - sudo mysql -u root -p$new_password -e "DROP DATABASE seahub_db"
    volumes: 
      - /data/wwwroot/seafile/seafile_data
    commands: 
      - sudo sleep 30s
      - sudo sh -c "cat /data/wwwroot/seafile/connect-onlyoffice.conf 1>> /data/wwwroot/seafile/seafile_data/seafile/conf/seahub_settings.py"
      - sudo sed -i "s/seafile.example.com/$(curl ifconfig.me)/g" /data/wwwroot/seafile/seafile_data/seafile/conf/seahub_settings.py
      - sudo sed -i "s/seafile.example.com:8000/$(curl ifconfig.me)/g" /data/wwwroot/seafile/seafile_data/seafile/conf/ccnet.conf
      - sudo docker restart seafile
