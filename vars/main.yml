region: "0"
common_install_docker: True
docker_install: False

mysql_install_server: False

docker_applications: 
  - onlyofficedocumentserver
  - phpmyadmin

nginx_certbot: True
nginx_reverse_proxy_port: "9100"
nginx_appname: "seafile"
nginx_vhost_mode: "reverse"

    
init_docker:
  seafile:
    admin_username: me@example.com
    admin_password: "admin123"
    db: mysql
    db_name: seafile_db
    db_username: root
    db_password: "123456"
    service_after: "docker.service"
    compose_path: "/data/wwwroot/seafile/docker-compose-{{seafile_distribution}}.yml"
    compose_commands:
      - sudo sed -i "s/123456/$new_password/g" /data/wwwroot/seafile/docker-compose-{{seafile_distribution}}.yml
      - 'sudo sed -i "s/SEAFILE_ADMIN_PASSWORD=admin123/SEAFILE_ADMIN_PASSWORD=$new_password/g" /data/wwwroot/seafile/docker-{{seafile_distribution}}.yml'
    volumes: 
      - /data/wwwroot/seafile/seafile_data
      - /data/wwwroot/seafile/mysql_data
    commands: 
      - sudo sleep 30s
      - sudo cat /data/wwwroot/seafile/connect-onlyoffice.conf | tee -a /data/wwwroot/seafile/seafile_data/seafile/conf/seahub_settings.py
      - sudo sed -i "s/seafile.example.com/$(curl ifconfig.me)/g" /data/wwwroot/seafile/seafile_data/seafile/conf/seahub_settings.py
      - sudo sed -i "s/seafile.example.com:8000/$(curl ifconfig.me)/g" /data/wwwroot/seafile/seafile_data/seafile/conf/ccnet.conf
      - sudo docker restart seafile
